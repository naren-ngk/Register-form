<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="/assets/js/index.js"></script>
  <title>Document</title>
</head>

<body>
  <form>
    <h2>Registration Form</h2>

    First Name :
    <input type="text" id="first" placeholder="Enter First Name" /><br /><br />
    <p id="p"></p>
    Last Name :
    <input type="text" placeholder="Enter Last Name" /><br /><br />
    Email :
    <input type="email" class="second" placeholder="Enter Email Address" /><br /><br />
    Password : <input type="password" /><br /><br />
    Gender: Male <input type="radio" name="gender" value="male" /> Female
    <input type="radio" name="gender" value="female" /> Other
    <input type="radio" name="gender" value="other" /> <br /><br />
    Age :
    <input type="number" name="age" value="age" />
    <br /><br />
    Preferences : Acrylic Painting
    <input type="checkbox" name="preference" value="acrylic" /> Oil Painting
    <input type="checkbox" name="preference" value="oil" /> Water Color
    Painting <input type="checkbox" name="preference" value="watercolor" />
    <br /><br />
    Occupation :
    <select>
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
      <option value="artist">Artist</option>
      <option value="others">Others</option>
    </select>
    <br /><br />
    Bio :
    <textarea placeholder="Share few lines about yourself..."></textarea>
    <br /><br />
    <input type="reset" value="RESET" />
    <input type="submit" value="SUBMIT" />
  </form>
</body>

</html>
